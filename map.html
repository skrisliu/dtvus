    <meta charset="utf-8">
    <title>Diurnal Temperature Range Across the United States</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,500i,700,800i" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 5%;
            left: 0;
            height: 90%;
            width: 100%;
        }

        .mapboxgl-popup {
            max-width: 500px;
        }
    </style>
</head>

<body style="background-color:black;">
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KTP8BB68" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <div style="float:left;" id="map">
        <script>
            // TO MAKE THE MAP APPEAR YOU MUST
            // ADD YOUR ACCESS TOKEN FROM
            // https://account.mapbox.com
            mapboxgl.accessToken = 'pk.eyJ1Ijoic3RvcDY4IiwiYSI6ImNqY2tqdmY5ZjN1c2kzM28zN3pncTkxc3kifQ.5O5ns1xgihc9i6XvQxCFJQ';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/dark-v10',
                center: [-100, 38],
                zoom: 4
            });
            map.on('load', () => {
                // Add a source for the state polygons.
                map.addSource('states', {
                    'type': 'geojson',
                    'data': 'https://skrisliu.com/dtvus/usstatesmall2.geojson'
                });

                // Add a layer showing the state polygons.
                map.addLayer({
                    'id': 'states-layer',
                    'type': 'fill',
                    'source': 'states',
                    'paint': {
                        'fill-color': 'rgba(200, 100, 240, 0.4)',
                        'fill-outline-color': 'rgba(200, 100, 240, 1)'
                    }
                });

                // When a click event occurs on a feature in the states layer,
                // open a popup at the location of the click, with description
                // HTML from the click event's properties.
                map.on('click', 'states-layer', (e) => {
                    var name = e.features[0].properties.name;
                    var imlink = "https://skrisliu.com/usdtr1/dtr1/" + name + ".png";
                    new mapboxgl.Popup()
                        .setLngLat(e.lngLat)
                        .setHTML("<p><a href=\"" + imlink + "\" target=\"_blank\"><img alt=\"dtr1\" src=\"" + imlink + "\" width=\"500\"></a></p>")
                        .setMaxWidth("550px")
                        .addTo(map);
                });

                // Change the cursor to a pointer when
                // the mouse is over the states layer.
                map.on('mouseenter', 'states-layer', () => {
                    map.getCanvas().style.cursor = 'pointer';
                });

                // Change the cursor back to a pointer
                // when it leaves the states layer.
                map.on('mouseleave', 'states-layer', () => {
                    map.getCanvas().style.cursor = '';
                });
            });
        </script>
    </div>
</body>

</html>
